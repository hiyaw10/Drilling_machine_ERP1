<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchased Item</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
        }
        .btn-submit,
        .btn-report {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-submit {
            background-color: #6f42c1;
            color: #fff;
            border: none;
        }

        .btn-submit:hover {
            background-color: #5a2e9f;
            transform: translateY(-2px);
        }

        .btn-report {
            background-color: #28a745;
            color: #fff;
            border: none;
            margin-top: 15px;
        }

        .btn-report:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        h2 {
            text-align: center;
            color: #6f42c1;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
            padding: 8px;
            font-size: 1rem;
        }

        .btn-submit {
            background-color: #6f42c1;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #5a32b6;
        }

        .form-control[disabled], .form-control[readonly] {
            background-color: #f0f0f0;
        }

        .bank-details-section {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Purchased Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <!-- LEFT COLUMN -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="FS_number">FS Number</label>
                    <input type="text" name="FS_number" id="FS_number" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="Receipt">Receipt</label>
                    <select name="Receipt" id="Receipt" class="form-control">
                        <option value="" selected >-- Select --</option>
                        <option value="With">With</option>
                        <option value="Without">Without</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="item_name">Item Name</label>
                    <select name="item_name" id="item_name" class="form-control">
                        <option value="" selected >-- Select --</option>
                        <option value="Shank">Shank</option>
                        <option value="Rod">Rod</option>
                        <option value="Bit">Bit</option>
                        <option value="Coupling">Coupling</option>
                        <option value="Liquid Consumable">Liquid Consumable</option>
                        <option value="Gas Consumable">Gas Consumable</option>
                        <option value="Filter">Filter</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="custom_item_name">Custom Item Name</label>
                    <input type="text" name="custom_item_name" id="custom_item_name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="item_category">Item Category</label>
                    <select name="item_category" id="item_category" class="form-control">
                        <option value="" selected >-- Select --</option>
                        <option value="Main Consumables">Main Consumables</option>
                        <option value="Lubricants">Lubricants</option>
                        <option value="Service Items">Service Items</option>
                        <option value="Maintenance Items">Maintenance Items</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="payment_type">Payment Type</label>
                    <select name="payment_type" id="payment_type" class="form-control">
                        <option value="" selected >-- Select --</option>
                        <option value="Credit">Credit</option>
                        <option value="Paid">Paid in Full</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="payment_transaction_type">Payment Transaction Type</label>
                    <select name="payment_transaction_type" id="payment_transaction_type" class="form-control">
                        <option value="" selected >-- Select --</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="remark">Remark</label>
                    <textarea name="remark" id="remark" rows="3" class="form-control"></textarea>
                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="unit">Unit</label>
                    <select name="unit" id="unit" class="form-control">
                        <option value="" selected >-- Select --</option>
                        <option value="Pcs">Pcs</option>
                        <option value="Liter">Liter</option>
                        <option value="Kg">Kg</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="item_destination">Item's Destination</label>
                    <select name="status" id="status" class="form-control">
                        <option value="" selected >-- Select --</option>
                        <option value="Item Taken">Item Taken</option>
                        <option value="Item Not Taken">Item Not Taken</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="unit_price_before_vat">Unit Price Before VAT</label>
                    <input type="number" step="0.01" name="unit_price_before_vat" id="unit_price_before_vat" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="form-control">
                        <option value="" selected >-- Select --</option>
                        <option value="Finished">Finished</option>
                        <option value="Unfinished">Unfinished</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="seller_name">Seller Name</label>
                    <input type="text" name="seller_name" id="seller_name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="date_of_purchase">Date of Purchase</label>
                    <input type="date" name="date_of_purchase" id="date_of_purchase" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="serial_number">Serial Number</label>
                    <input type="text" name="serial_number" id="serial_number" class="form-control">
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" name="model" id="model" class="form-control">
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" name="color" id="color" class="form-control">
                </div>

                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" name="brand" id="brand" class="form-control">
                </div>
            </div>
        </div>
        
        <!-- Bank Details Section -->
        <!-- Bank Details Section -->
<div class="bank-details-section" id="bankDetailsSection">
    <h5>Bank Transfer Details</h5>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="Transferred_from_bank_name">Transferred From Bank Name</label>
                <select name="Transferred_from_bank_name" id="Transferred_from_bank_name" class="form-control">
                    <option value="" selected >-- Select Bank --</option>
                    <option value="CBE">Commercial Bank of Ethiopia</option>
                    <option value="Awash Bank">Awash International Bank</option>
                    <option value="Dashen Bank">Dashen Bank S.C.</option>
                    <option value="Bank of Abyssinia">Bank of Abyssinia S.C.</option>
                    <option value="Wegagen Bank">Wegagen Bank S.C.</option>
                    <option value="Nib International Bank">Nib International Bank S.C.</option>
                    <option value="Hibret Bank">Hibret Bank S.C.</option>
                    <option value="Oromia Bank">Oromia Bank S.C.</option>
                    <option value="Cooperative Bank of Oromia">Cooperative Bank of Oromia</option>
                    <option value="Berhan Bank">Berhan International Bank S.C.</option>
                    <option value="Bunna Bank">Bunna International Bank S.C.</option>
                    <option value="Zemen Bank">Zemen Bank S.C.</option>
                    <option value="Enat Bank">Enat Bank S.C.</option>
                    <option value="Global Bank Ethiopia">Global Bank Ethiopia S.C.</option>
                    <option value="Addis International Bank">Addis International Bank S.C.</option>
                    <option value="Abay Bank">Abay Bank S.C.</option>
                    <option value="Shabelle Bank">Shabelle Bank S.C.</option>
                    <option value="ZamZam Bank">ZamZam Bank S.C.</option>
                    <option value="Goh Betoch Bank">Goh Betoch Bank S.C.</option>
                    <option value="Ahadu Bank">Ahadu Bank S.C.</option>
                    <option value="Hijra Bank">Hijra Bank S.C.</option>
                    <option value="Tsehay Bank">Tsehay Bank S.C.</option>
                    <option value="Siinqee Bank">Siinqee Bank S.C.</option>
                    <option value="Tsedey Bank">Tsedey Bank S.C.</option>
                    <option value="Gadaa Bank">Gadaa Bank S.C.</option>
                    <option value="Amhara Bank">Amhara Bank S.C.</option>
                    <option value="Rammis Bank">Rammis Bank S.C.</option>
                    <option value="Siket Bank">Siket Bank S.C.</option>
                    <option value="Sidama Bank">Sidama Bank S.C.</option>
                    <option value="Omo Bank">Omo Bank S.C.</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="Transferred_to_bank_name">Transferred To Bank Name</label>
                <select name="Transferred_to_bank_name" id="Transferred_to_bank_name" class="form-control">
                    <option value="" selected >-- Select Bank --</option>
                    <option value="CBE">Commercial Bank of Ethiopia</option>
                    <option value="Awash Bank">Awash International Bank</option>
                    <option value="Dashen Bank">Dashen Bank S.C.</option>
                    <option value="Bank of Abyssinia">Bank of Abyssinia S.C.</option>
                    <option value="Wegagen Bank">Wegagen Bank S.C.</option>
                    <option value="Nib International Bank">Nib International Bank S.C.</option>
                    <option value="Hibret Bank">Hibret Bank S.C.</option>
                    <option value="Oromia Bank">Oromia Bank S.C.</option>
                    <option value="Cooperative Bank of Oromia">Cooperative Bank of Oromia</option>
                    <option value="Berhan Bank">Berhan International Bank S.C.</option>
                    <option value="Bunna Bank">Bunna International Bank S.C.</option>
                    <option value="Zemen Bank">Zemen Bank S.C.</option>
                    <option value="Enat Bank">Enat Bank S.C.</option>
                    <option value="Global Bank Ethiopia">Global Bank Ethiopia S.C.</option>
                    <option value="Addis International Bank">Addis International Bank S.C.</option>
                    <option value="Abay Bank">Abay Bank S.C.</option>
                    <option value="Shabelle Bank">Shabelle Bank S.C.</option>
                    <option value="ZamZam Bank">ZamZam Bank S.C.</option>
                    <option value="Goh Betoch Bank">Goh Betoch Bank S.C.</option>
                    <option value="Ahadu Bank">Ahadu Bank S.C.</option>
                    <option value="Hijra Bank">Hijra Bank S.C.</option>
                    <option value="Tsehay Bank">Tsehay Bank S.C.</option>
                    <option value="Siinqee Bank">Siinqee Bank S.C.</option>
                    <option value="Tsedey Bank">Tsedey Bank S.C.</option>
                    <option value="Gadaa Bank">Gadaa Bank S.C.</option>
                    <option value="Amhara Bank">Amhara Bank S.C.</option>
                    <option value="Rammis Bank">Rammis Bank S.C.</option>
                    <option value="Siket Bank">Siket Bank S.C.</option>
                    <option value="Sidama Bank">Sidama Bank S.C.</option>
                    <option value="Omo Bank">Omo Bank S.C.</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="Transferred_from_account_number">Transferred From Account Number</label>
                <input type="text" name="Transferred_from_account_number" id="Transferred_from_account_number" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="Transferred_to_account_number">Transferred To Account Number</label>
                <input type="text" name="Transferred_to_account_number" id="Transferred_to_account_number" class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="Transferred_from_sender_name">Transferred From Sender Name</label>
                <input type="text" name="Transferred_from_sender_name" id="Transferred_from_sender_name" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="Transferred_to_sender_name">Transferred To Sender Name</label>
                <input type="text" name="Transferred_to_sender_name" id="Transferred_to_sender_name" class="form-control">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="date_of_bank_transfer">Date of Bank Transfer</label>
        <input type="date" name="date_of_bank_transfer" id="date_of_bank_transfer" class="form-control">
    </div>

    
</div>
<button type="submit" class="btn btn-submit">Add Item</button>
        <a href="/purchase/report" class="btn btn-report">Go to Report</a>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for Conditional Display -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const paymentTransactionType = document.getElementById('payment_transaction_type');
        const bankDetailsSection = document.getElementById('bankDetailsSection');

        paymentTransactionType.addEventListener('change', function () {
            if (this.value === 'Bank Transfer') {
                bankDetailsSection.style.display = 'block';
            } else {
                bankDetailsSection.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
