<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchased Item</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container-fluid {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #6f42c1;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 8px rgba(111, 66, 193, 0.3);
        }

        .btn-submit,
        .btn-report {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-submit {
            background-color: #6f42c1;
            color: #fff;
            border: none;
        }

        .btn-submit:hover {
            background-color: #5a2e9f;
            transform: translateY(-2px);
        }

        .btn-report {
            background-color: #28a745;
            color: #fff;
            border: none;
            margin-top: 15px;
        }

        .btn-report:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Add Purchased Item</h1>

        <!-- Form to Add Purchased Item -->
        <form method="POST" enctype="multipart/form-data" role="form" autocomplete="off">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="btn btn-submit">Add Item</button>
            
            <!-- Navigation Button to Report -->
            <a href="/purchase/report" class="btn btn-report">Go to Report</a>
        </form>
    </div>

    <!-- jQuery & jQuery UI for Date Picker -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            // Date Picker Initialization (only if input exists)
            if ($('input[name="date_of_purchase"]').length) {
                $('input[name="date_of_purchase"]').datepicker({
                    dateFormat: 'mm/dd/yy',
                    changeMonth: true,
                    changeYear: true,
                });
            }

            if ($('input[name="date_of_bank_transfer"]').length) {
                $('input[name="date_of_bank_transfer"]').datepicker({
                    dateFormat: 'mm/dd/yy',
                    changeMonth: true,
                    changeYear: true,
                });
            }
        });
    </script>
</body>
</html>
