<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchased Item</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7; /* Neutral background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            border: 4px solid #6f42c1; /* Purple border for emphasis */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* More compact form */
            width: 100%;
        }

        h1 {
            color: #6f42c1; /* Purple title */
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc; /* Light border for inputs */
        }

        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-submit {
            background-color: #6f42c1; /* Purple background */
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #5a2e9f; /* Darker purple on hover */
        }

        .form-group {
            margin-bottom: 20px; /* Even space between fields */
        }

        .form-group label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
        }

        /* Ensure inputs are appropriately spaced */
        .form-group input[type="text"],
        .form-group select {
            padding: 12px;
        }

        .custom-field {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Purchased Item</h1>

        <!-- Form to Add Purchased Item -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="btn btn-submit">Add Item</button>
        </form>
    </div>

    <!-- jQuery & jQuery UI for Date Picker -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            // Date Picker Initialization
            $('input[name="date_of_purchase"]').datepicker({
                dateFormat: 'mm/dd/yy',
                changeMonth: true,
                changeYear: true
            });

            // Toggle Custom Name Field
            $('#id_name').change(function() {
                if ($(this).val() === "Other") {
                    $('#id_custom_name').fadeIn();
                } else {
                    $('#id_custom_name').fadeOut();
                }
            });
        });
    </script>
</body>
</html>
