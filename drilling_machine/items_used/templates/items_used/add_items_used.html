<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items used for Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom purple theme */

        <a href="{% url 'items_used:items_used_report' %}" class="btn btn-secondary">View Report</a>



        body {
            background-color: #f7f7f7;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #6f42c1; /* Purple color */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn-purple {
            background-color: #6f42c1;
            color: #fff;
            border: none;
        }
        .btn-purple:hover {
            background-color: #5a2e9f;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Items used for Operations</h1>

        <!-- Form for adding items -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-purple btn-block">Submit</button>
        </form>

        <!-- Displaying messages -->
        {% if messages %}
            <div class="alert alert-info mt-4">
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
    <a href="{% url 'items_used:items_used_report' %}" class="btn btn-secondary">View Report</a>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
